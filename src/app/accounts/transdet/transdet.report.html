<div class="page-header">
  <div class="col">
    <label>{{title}}</label>
    <button class="btn btn-primary btn-sm" (click)="Close()">{{CloseCaption}}</button>
    <i *ngIf="loading" class="fa fa-spinner"></i>
  </div>
</div>
<div *ngIf="currentTab=='LIST'" class="page-list">

  <div class="page-body table-responsive">
    <table class="table  table-hover table-sm">
      <thead class="page-body-thead">
        <tr>
          <th>VRNO</th>
          <th>TYPE</th>
          <th>DATE</th>
          <th>CODE</th>
          <th>NAME</th>
          <th class="text-right">DEBIT</th>
          <th class="text-right">CREDIT</th>
          <th>CREATED/EDITED</th>
        </tr>
      </thead>
      <tbody class="page-body-tbody" *ngFor="let rec of RecordList">
        <tr [style.color]="rec.rowcolor">
          <td>{{rec.jvh_vrno}}</td>
          <td>{{rec.jvh_type}}</td>
          <td>{{rec.jvh_date}}</td>
          <td>{{rec.acc_code}}</td>
          <td>{{rec.acc_name}}</td>
          <td align='right'>{{rec.jv_debit | number : '1.2-2'}}</td>
          <td align='right'>{{rec.jv_credit | number : '1.2-2'}}</td>
          <td>{{rec.rec_createdby}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
<br />
<div>
  {{narration}}
</div>
<br />

<App-Wait [visible]="loading" [msg]="'Please Wait'"></App-Wait>
<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
