<div class="page-header">
  <div class="col">
    <label>{{title}}</label>
    <button class="btn btn-primary btn-sm" (click)="Close()">Close</button>
  </div>
</div>



<div class="page-list pb-2">
  <div class="page-search">
    <div class="row">
      <div class="col-3">
        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Invoice Date</label>
          <div class="col-8">
            <app-date [inputdate]="from_date" (ValueChanged)="from_date=$event"></app-date>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Payment Date</label>
          <div class="col-8">
            <app-date [inputdate]="to_date" (ValueChanged)="to_date=$event"></app-date>
          </div>
        </div>
      </div>


      <div class="col-4">


        <div class="form-group row">
          <div class="col-sm-6">
            <button *ngIf="!all" [disabled]="loading" (click)="List('NEW')" class="btn btn-primary btn-sm">Process
              Report</button>
            <button [disabled]="loading" (click)="Downloadfile('EXCEL')" class="btn btn-primary btn-sm">Excel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="page-list">
  <div class="page-body table-responsive">
    <table class="table  table-hover table-sm">
      <tbody class="page-body-tbody" *ngFor="let rec of RecordList">
        <tr [style.color]="rec.row_color">
          <td>{{rec.desc1}}</td>
          <td>{{rec.desc2}}</td>

          <td>{{rec.col1}}</td>
          <td>{{rec.col2}}</td>
          <td>{{rec.col3}}</td>
          <td>{{rec.col4}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>

<br />

<div *ngIf="ErrorMessage" class="alert alert-info">
  {{ErrorMessage}}
</div>
