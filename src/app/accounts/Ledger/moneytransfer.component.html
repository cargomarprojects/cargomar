<div class="page-header">
  <div class="col">
    <label>{{title}}</label>
    <button class="btn btn-primary btn-sm" (click)="Close()">Close</button>
    <i *ngIf="loading" class="fa fa-spinner"></i>
  </div>
</div>
<div class="page-details">
  <div class="page-box">
    <div class="col-sm-4">
        <div class="form-group row">
            <label class="col-4 col-form-label  col-form-label-sm">Customer.Ref.No</label>
            <div class="col-8">
              <input type="text" disabled class="form-control form-control-sm" [(ngModel)]="Record.jvh_reference"
                (blur)="OnBlur('jvh_reference')" required maxlength="50" />
            </div>
          </div>
      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Payment Mode</label>
        <div class="col-8">
          <select class="form-control form-control-sm" [(ngModel)]="Record.rec_category">
            <option value="RT">RT - RTGS</option>
            <option value="NE">NE - NEFT</option>
            <option value="FT">FT - Fund Transfer (Axis to Axis)</option>
            <option value="CC">CC - Corporate Cheques</option>
            <option value="DD">DD - Demand Draft</option>
            <option value="PA">PA - IMPS</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Corporate.Code</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.jvh_vrno" required
            maxlength="15" />
        </div>
      </div>
      <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">PaymentDate</label>
          <div class="col-8">
            <app-date disabled [inputdate]="Record.jvh_reference_date" (ValueChanged)="Record.jvh_reference_date=$event">
            </app-date>
          </div>
        </div>
  

      <!-- <div class="form-group row">
          <label class="col-2 col-form-label col-form-label-sm">Code</label>
          <div class="col-10">
            <app-autocomplete #CsdLov [inputdata]="ACCRECORD" (ValueChanged)="LovSelected($event)"></app-autocomplete>
          </div>
        </div> -->

      <div class="form-group row">
        <label class="col-4 col-form-label  col-form-label-sm">Debit.A/c.No</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.jvh_acc_name"
            (blur)="OnBlur('jvh_acc_name')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label  col-form-label-sm">Amount</label>
        <div class="col-8">
          <input type="number" class="form-control form-control-sm" [(ngModel)]="Record.jvh_ftotal"
            (focus)="OnFocus('jvh_ftotal')" (change)="OnChange('jvh_ftotal')" (blur)="OnBlur('jvh_ftotal')" required
            maxlength="20" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Pay Type</label>
        <div class="col-8">
          <select class="form-control form-control-sm" [(ngModel)]="Record.jvh_drcr">
            <option value="DR">CUST - Customer Payment</option>
            <option value="CR">MERC - Merchant Payment</option>
            <option value="CR">DIST - Distributor Payment</option>
            <option value="CR">INTN - Internal Payment</option>
            <option value="CR">VEND - Vendor Payment</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
    </div>
  </div>
  <div class="page-box">
    <div class="col-sm-4">
      <div class="col-10">
        <button [disabled]="disableSave" (click)="Save()" class="btn btn-success btn-sm">Save</button>
        <i *ngIf="loading" class="fa fa-spinner"></i>
      </div>
    </div>
  </div>
</div>
<br />

<App-Wait [visible]="loading" [msg]="'Please Wait'"></App-Wait>

<div *ngIf="InfoMessage" class="alert alert-success">
  {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
