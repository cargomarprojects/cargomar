<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Address</h4>
    <button type="button" class="close" aria-label="Close" (click)="Close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="page-details">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="page-details">
            <div class="col-sm-10">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Address SlNo</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control form-control-sm" [(ngModel)]="addres_slno" required
                            maxlength="2" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button [disabled]="loading" (click)="Save()" class="btn btn-primary btn-sm">Save</button>
                        <i *ngIf="loading" class="fa fa-spinner"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br />

<div *ngIf="InfoMessage" class="alert alert-success">
    {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
    {{ErrorMessage}}
</div>
