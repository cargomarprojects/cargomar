

<div class="page-details">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="page-details">
      <div class="col-sm-10">
        <div class="form-group row" style="color:black">
          <label class="col-sm-1 col-form-label col-form-label-sm">Bank Date</label>
          <div class="col-sm-4">
            <app-date  [inputdate]="inputdate" (ValueChanged)="inputdate=$event"></app-date>
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-sm-1 col-sm-10">
            <button [disabled]="loading" (click)="Save()" class="btn btn-primary btn-sm">Update</button>
            <button [disabled]="loading" (click)="Close()" class="btn btn-primary btn-sm">Close</button>
            <i *ngIf="loading" class="fa fa-spinner"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br />




<div *ngIf="InfoMessage" class="alert alert-success">
  {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
