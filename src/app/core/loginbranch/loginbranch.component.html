<div *ngIf="gs.IsLoginSuccess == true">


  <div class="bgw">

  <section id="loginSec">
    <div class="container">
        <div class="row">
            
            <div class="col-md-8 order-last order-md-first">
                <div class="lgCnt">
                    <h2></h2>
                    <h3></h3>
                    <p></p>
                </div>
            </div>
            <div class="col-md-4 "><div class="divcenter">
                <h2>Select Branch</h2>

                                            
                  <div class="form-group">
                    <label for="branch">Branch</label>
                    <select class="form-control form-control-sm" [(ngModel)]="branchid">
                        <option *ngFor="let rec of BranchList" [value]="rec.comp_pkid">{{rec.comp_name}}</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="branch">Fin-Year</label>
                    <select class="form-control form-control-sm" [(ngModel)]="yearid">
                        <option *ngFor="let rec1 of YearList" [value]="rec1.year_pkid">{{rec1.year_name}}</option>
                    </select>
                  </div>


                  <div class="form-group" *ngIf="showlogin">
                    <button class="btn btn-primary btn-sm login-btn" (click)="Login()">Select</button>
                    <button [disabled]="loading" class="btn btn-primary btn-sm login-btn" (click)="Close()">Return</button>
                    <!---->
                </div>

          
                <!---->

            </div></div>
            
            
        </div>
    </div>
</section>




</div>

</div>


<div *ngIf="ErrorMessage" class="alert alert-info">
  {{ErrorMessage}}
</div>
