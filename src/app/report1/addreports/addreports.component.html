<div class="page-header">

        <label>{{title}}</label>
        <button class="btn btn-primary btn-sm" (click)="Close()">Close</button>

    <ngb-tab title="Sales Reports">
        <ng-template ngbTabContent>

            <div class="page-list">

                <div class="page-list">
                    <div class="page-search">
                        <div class="row">
                            <div class="col-4">

                                <div class="form-group row">
                                    <label class="col-4 col-form-label col-form-label-sm">From Date</label>
                                    <div class="col-8">
                                        <app-date #salesfromdate [inputdate]="sales_from_date" (ValueChanged)="sales_from_date=$event">
                                        </app-date>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label col-form-label-sm">To Date</label>
                                    <div class="col-8">
                                        <app-date #salestodate [inputdate]="sales_to_date" (ValueChanged)="sales_to_date=$event">
                                        </app-date>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">

                            </div>
                            <div class="col-4">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label col-form-label-sm"></label>
                                    <div class="col-sm-10">
                                        <button [disabled]="loading" (click)="SalesReport('SCREEN','')"
                                            class="btn btn-primary btn-sm mr-1">Process Report</button>
                                            <button [disabled]="loading" (click)="SalesReport('MAIL',mailsent)"
                                            class="btn btn-primary btn-sm">Mail</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </ngb-tab>

<br />


<App-Wait [visible]="loading" [msg]="'Please Wait'"></App-Wait>

<div *ngIf="ErrorMessage" class="alert alert-danger">
    {{ErrorMessage}}
</div>

<ng-template #mailsent let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Message Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-mail [pkid]="gs.globalVariables.user_pkid" [type]="sMailType" [sHtml]="sHtml" [defaultmessage]="sMsg" [defaultsubject]="sSubject" [updateto_ids]=true  [AttachList] ="AttachList" ></app-mail>
    </div>
    <!--<div class="modal-footer">
      <button type="button" class="btn btn-outline-light" (click)="c('Close click')">Close</button>
    </div>-->
  </ng-template>
