<div class="page-details">
    <div class="col-sm-12">
        <div *ngIf="format_type=='NOM'" class="page-details">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-sm">*PreAlert.SentOn</label>
                        <div class="col-sm-10">
                            <app-date [inputdate]="mbl_prealert_date"
                                (ValueChanged)="mbl_prealert_date=$event">
                            </app-date>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button [disabled]="loading" (click)="Save('DATE')"
                                class="btn btn-primary btn-sm">Update</button>
                            <button [disabled]="loading" (click)="Close()" class="btn btn-primary btn-sm">Close</button>
                            <i *ngIf="loading" class="fa fa-spinner"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br />

<div *ngIf="InfoMessage" class="alert alert-success">
    {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
    {{ErrorMessage}}
</div>
