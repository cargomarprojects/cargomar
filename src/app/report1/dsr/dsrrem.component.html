

<div *ngIf="format_type=='REMARK'" class="page-details">
  <div class="col-sm-12">
    <div class="page-details">
      <div class="col-sm-12">

        <div class="form-group row" style="color:black">
          <label class="col-sm-1 col-form-label col-form-label-sm">Remarks</label>
          <div class="col-sm-3">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="remarks" required maxlength="250" />
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button [disabled]="loading" (click)="Save()" class="btn btn-primary btn-sm">Update</button>
            <button [disabled]="loading" (click)="Close()" class="btn btn-primary btn-sm">Close</button>
            <i *ngIf="loading" class="fa fa-spinner"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="format_type=='PENDING'" class="page-details">
  <!--<label>{{title}}</label>-->
  <div class="col">
    <font color="black">
      <strong>
        MBL#&nbsp;
      </strong>
    </font>
    <font color="red">
      {{mbl_no}}
    </font>
    <font color="black">
      <strong>
        MBL-INVNOS#&nbsp;
      </strong>
    </font>
    <font color="red">
      {{mbl_invno}}
    </font>
    <font color="black">
      <strong>
        MBL-INVAMT&nbsp;
      </strong>
    </font>
    <font color="red">
      {{mbl_invamt}}
    </font>
    <!-- <button [disabled]="loading" (click)="CreateOrder('VALIDATE')" class="btn btn-primary btn-sm">Validate</button> -->
    <i *ngIf="loading" class="fa fa-spinner"></i>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="page-list">
      Order List
      <div class="row">
        <div class="col-sm-6">
          <div style="height: 300px; overflow-y: scroll;">
            <div class="page-body table-responsive">
              <table class="table  table-hover table-sm">
                <thead class="page-body-thead">
                  <tr>
                    <th>HOUSE#</th>
                    <th>SHIPPER</th>
                    <th>INVNOS</th>
                    <th>INVAMT</th>
                  </tr>
                </thead>
                <tbody class="page-body-tbody">
                  <tr *ngFor="let rec of RecordList; let i = index" [class.active]="i == selectedRowIndex"> 
                    <td>{{rec.hbl_bl_no}}</td>
                    <td>{{rec.hbl_exporter_name}}</td>
                    <td>{{rec.hbl_ar_invnos}}</td>
                    <td>{{rec.hbl_ar_invamt}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
