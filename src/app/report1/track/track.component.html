
<div class="page-header">
  <div class="col">
    <label>{{title}}</label>
    <button class="btn btn-primary btn-sm" (click)="Close()">Close</button>
    <i *ngIf="loading" class="fa fa-spinner"></i>
  </div>
</div>
<div *ngIf="currentTab=='LIST'" class="page-list">
  <div class="page-list">
    <div class="page-search">
      <div class="row">
        <div class="col-8">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-sm">Container</label>
            <div class="col-4">
              <input type="text" class="col form-control form-control-sm" name="Search1" [(ngModel)]="searchcntrno" />
            </div>
            <label class="col-sm-2 col-form-label col-form-label-sm">House BL</label>
            <div class="col-4">
              <input type="text" class="col form-control form-control-sm" name="Search2" [(ngModel)]="searchblno" />
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group row">
            <div class="col-sm-10">
              <button [disabled]="loading" (click)="TrackList('SCREEN')" class="btn btn-primary btn-sm">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="page-body table-responsive">
    <table class="table  table-hover table-sm">
      <thead class="page-body-thead">
        <tr>
          <th>SL#</th>
          <th>VESSEL</th>
          <th>VOYAGE</th>
          <th>POL</th>
          <th>ETD</th>
          <th>CONFIRM</th>
          <th>POD</th>
          <th>ETA</th>
          <th>CONFIRM</th>
        </tr>
      </thead>
      <tbody class="page-body-tbody">
        <tr *ngFor="let rec of RecordList; let i = index" [class.active]="i == selectedRowIndex" >
          <td>{{rec.sl_no}}</td>
          <td>{{rec.vessel_name}}</td>
          <td>{{rec.voyage}}</td>
          <td>{{rec.pol_name}}</td>
          <td>{{rec.pol_etd}}</td>
          <td>{{rec.pol_etd_confirm}}</td>
          <td>{{rec.pod_name}}</td>
          <td>{{rec.pod_eta}}</td>
          <td>{{rec.pod_eta_confirm}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br />
<App-Wait [visible]="loading" [msg]="'Please Wait'"></App-Wait>
<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
