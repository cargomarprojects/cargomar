</div>

            <div class="page-box">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">FinYear</label>
                    <div class="col-4">
                        <input type="text" class="col form-control form-control-sm" name="fyr" [(ngModel)]="finyear" />
                    </div>
                </div>
                <div>
                    <div class="page-body table-responsive">
                        <table class="table  table-hover table-sm my-0">
                            <thead class="page-body-thead">
                                <tr>
                                    <th>SL#</th>
                                    <th>TYPE</th>
                                    <th>REFERESH</th>
                                    <th>NAME</th>
                                    <th>DATE</th>
                                </tr>
                            </thead>
                            <tbody class="page-body-tbody" *ngFor="let rec of RecordList">
                                <tr>
                                    <td>{{rec.ar_slno}}</td>
                                    <td>{{rec.ar_name}}</td>
                                    <td style="padding:0px 0px 0px 0px" (click)="Process(rec.ar_name)" > <button [disabled]="loading" class="btn btn-primary btn-sm pt-0 pb-0">Referesh</button></td>
                                    <td>{{rec.referesh_by}}</td>
                                    <td>{{rec.referesh_date}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<br />
<div *ngIf="ErrorMessage" class="alert alert-info">
    {{ErrorMessage}}
</div>
