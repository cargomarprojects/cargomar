<div class="page-header">
  <div class="col">
    <label>{{title}}</label>
    <button [disabled]="loading" (click)="ActionHandler('LIST','')" class="btn btn-primary btn-sm">List</button>
    <button [disabled]="loading" (click)="ActionHandler('ADD','')" class="btn btn-primary btn-sm">New</button>
    <button class="btn btn-primary btn-sm" (click)="Close()">Close</button>
    <i *ngIf="loading" class="fa fa-spinner"></i>
  </div>
</div>

<div *ngIf="currentTab=='LIST'" class="page-list">

  <div class="page-search">
    <div class="row">

      <div class="col-sm-12">

        <div class="form-group row">

          <label class="col-1 col-form-label col-form-label-sm" (click)="focus()">Group</label>
          <div class="col-2">
            <select class="form-control form-control-sm" [(ngModel)]="source_table">
              <option value="MEXICO-TMM">MEXICO-TMM</option>
            </select>
          </div>

          <label class="col-1 col-form-label  col-form-label-sm">Type</label>
          <div class="col-2">
            <select class="form-control form-control-sm" [(ngModel)]="source_type">
              <option value="SHIPPER">SHIPPER</option>
              <option value="CONSIGNEE">CONSIGNEE</option>
            </select>
          </div>

          <label class="col-1">Search</label>
          <div class="col-3">
            <input type="text" class="col form-control form-control-sm" name="Search" [(ngModel)]="searchstring" />
          </div>
          <div class="col-2">
            <button [disabled]="loading" (click)="List('NEW')" class="btn btn-primary btn-sm">Search</button>
          </div>
        </div>
      </div>

    </div>
  </div>



  <div class="page-body table-responsive">
    <table class="table  table-hover table-sm">
      <thead class="page-body-thead">
        <tr>
          <th>GROUP</th>
          <th>TYPE</th>
          <th>CODE</th>
          <th>NAME</th>
          <th>VALUE</th>
          <th>REMOVE</th>
        </tr>
      </thead>
      <tbody class="page-body-tbody" *ngFor="let rec of RecordList">
        <tr>
          <td>{{rec.sourcetable}}</td>
          <td>{{rec.sourcetype}}</td>
          <td>{{rec.sourcecode}}</td>
          <td>{{rec.sourcename}}</td>
          <td>{{rec.targetid}}</td>
          <td>
              <span>
                <App-Dialog [id]="{msg:'Remove Linking Y/N', buttons:'yn', selected :false,id:rec.pkid,name:rec.targetid}" (result)="RemoveList($event)"></App-Dialog>
              </span>
            </td>          
        </tr>
      </tbody>
    </table>
  </div>


</div>


<div *ngIf="currentTab=='DETAILS'" class="page-details">

  <div class="page-box">

    <div class="row">
      <div class="col-sm-6">

        <div class="form-group row">
          <label class="col-3 col-form-label col-form-label-sm" (click)="focus()">Group</label>
          <div class="col-9">
            <select class="form-control form-control-sm" [(ngModel)]="Record.sourcetable">
              <option value="MEXICO-TMM">MEXICO-TMM</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-3 col-form-label  col-form-label-sm">Type</label>
          <div class="col-9">
            <select class="form-control form-control-sm" [(ngModel)]="Record.sourcetype">
              <option value="SHIPPER">SHIPPER</option>
              <option value="CONSIGNEE">CONSIGNEE</option>
              <option value="SHIPPER-GROUP">SHIPPER-GROUP</option>
            </select>
          </div>
        </div>

        <div class="form-group row" style="color:black">
          <label class="col-sm-3 col-form-label col-form-label-sm">Source</label>
          <div class="col-sm-9">
            <app-autocomplete #Party [inputdata]="PARTYRECORD" (ValueChanged)="LovSelected($event)"></app-autocomplete>
          </div>
        </div>

        <div class="form-group row" >
          <label class="col-sm-3 col-form-label col-form-label-sm"></label>
          <div class="col-9">
            <input type="text" disabled class="form-control form-control-sm" [(ngModel)]="Record.sourcename" />
          </div>
        </div>


        <div class="form-group row">
          <label class="col-3 col-form-label  col-form-label-sm">Value</label>
          <div class="col-9">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.targetid" (blur)="OnBlur('targetid')"
              required maxlength="100" />
          </div>
        </div>

      </div>
    </div>

  </div>

  <div class="page-box">
    <div class="col-sm-6">

      <button [disabled]="loading" (click)="Save()" class="btn btn-success btn-sm">Save</button>
      <button [disabled]="loading" (click)="ActionHandler('LIST','')" class="btn btn-success btn-sm">Return</button>

      <i *ngIf="loading" class="fa fa-spinner"></i>
    </div>
  </div>

</div>
<br />

<App-Wait [visible]="loading" [msg]="'Please Wait'"></App-Wait>

<div *ngIf="InfoMessage" class="alert alert-success">
  {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
