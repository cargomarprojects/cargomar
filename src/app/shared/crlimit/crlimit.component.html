<div class="modal-css" *ngIf="visible">

  <div class="modal-body-css">

    <div class="table-responsive">

      <table class="table  table-hover table-sm">
        <thead class="page-body-thead">
          <tr>
            <th width="15%">BRANCH</th>
            <th width="15%">BALANCE</th>
            <th width="15%">OVERDUE-AMT</th>
            <th width="15%">OVERDUE-DAYS</th>
          </tr>
        </thead>
        <tbody class="page-body-tbody">
          <tr *ngFor="let rec of RecordList">
            <td>{{rec.brcode}}</td>
            <td>{{rec.creditamt}}</td>
            <td>{{rec.overdueamt}}</td>
            <td>{{rec.overduedays}}</td>
          </tr>
        </tbody>
      </table>

      <div class="center-content">
        {{msg}}
      </div>

      <div class="center-content">
        <button class="btn btn-sm btn-primary" (click)="close1()">Close</button>
      </div>

    </div>
    <hr class="mt-1">
    <div class="row mt-1">
        <label style="color:red;text-align: center; " class="col-12 col-form-label col-form-label-sm">UNLOCK REQUEST</label>
    </div>
    <hr class="mt-1">
    <div class="row mt-2">
      <div class="col-sm-6">
        <div class="form-group row">
          <label class="col-sm-6 col-form-label col-form-label-sm">Expected Billing Amount</label>
          <div class="col-sm-6">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="hbl_exp_name" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-6 col-form-label col-form-label-sm">Firm Commitment Date </label>
          <div class="col-sm-6">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="hbl_exp_name" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-6 col-form-label col-form-label-sm">Required Job Nos</label>
          <div class="col-sm-6">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="hbl_exp_name" />
          </div>
        </div>

      </div>
    </div>
    <hr class="mt-1">
    <div class="center-content mt-1">
      <button class="btn btn-sm btn-primary mr-1" (click)="close1()">Save</button>
      <button class="btn btn-sm btn-primary" (click)="close1()">Mail</button>
    </div>
    <hr class="mt-1">
  </div>
</div>
