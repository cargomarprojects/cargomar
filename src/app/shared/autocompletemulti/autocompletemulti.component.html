<div class="input-group input-group-sm" >
    <input [disabled]="disabled" type="text" class="form-control form-control-sm" (focus)="onfocus()" (blur)="onBlur()" [(ngModel)]="_displaydata"  #inputbox/>
    <button [disabled]="showDiv || disabled" [ngStyle]="setMyStyles()"   class="btn btn-default btn-sm" (click)="List()" >...</button>
  </div>
  
  <div [ngClass]="{'my-class': showDiv}">
   
    <div *ngIf="showDiv">
      <button type="button" class="close" aria-label="Close" (click)="Cancel()">
        <span aria-hidden="true">&times;</span>
      </button>
      
      <!-- <ul *ngFor="let item of RecList">
        <li><a (click)="SelectedItem('LIST',item)">{{item.code}}</a></li>
        <li style="border-bottom: 1px solid black;" ><a (click)="SelectedItem('LIST',item)">{{item.name}}</a></li>
      </ul> -->

      <div class="page-body table-responsive">
        <table class="table table-hover table-sm table-bordered">
          <tbody class="page-body-tbody">
            <tr *ngFor="let rec of RecList">
              <td (click)="SelectedItem('LIST',rec)">
                <div class="form-check"> <input type="checkbox" class="form-check-input"
                    [(ngModel)]="rec.col_checked"><span>{{rec.name}}</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <ul *ngIf="bShowMore">
        <li><a (click)="More()" >More...</a></li>
      </ul>
    </div>
  
  </div>
