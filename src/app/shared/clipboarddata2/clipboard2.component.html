<div class="row">

  <div class="col-sm-12">

    <div class="form-group row">
      <div class="col-12">
        <label>Paste Data in below Text Box</label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-12">
        <textarea rows="5" class="form-control form-control-sm" [(ngModel)]="cbdata" required></textarea>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-12 text-center">
        <!-- <button class="btn btn-primary btn-sm" (click)="searchRecord()">Verify</button> -->
        <button class="btn btn-primary btn-sm" (click)="process()">Process</button>
      </div>
    </div>

  </div>

</div>


<br />

<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
