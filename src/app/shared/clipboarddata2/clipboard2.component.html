<div class="page-list p-2">
  <div class="row">

    <div class="col-sm-12">

      <div class="form-group row">
        <div class="col-12">
          <label>Paste Data in below Text Box</label>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-12">
          <textarea rows="7" class="form-control form-control-sm" [(ngModel)]="cbdata" required></textarea>
        </div>
      </div>

    </div>

  </div>
</div>
<div class="page-list p-2">
  <div class="row">
    <div class="col-sm-12">
      <div class="text-center">
        <button *ngIf="excelformat" class="btn btn-primary btn-sm mr-1" (click)="PrintFormat()">EXCEL FORMAT</button>
        <button class="btn btn-primary btn-sm mr-1" (click)="process()">OK</button>
      </div>
    </div>
  </div>
</div>

<br />

<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
