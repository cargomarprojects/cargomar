<div class="input-group input-group-sm">
    <select class="form-control form-control-sm" [(ngModel)]="selectedformat" (change)="OnChange('selectedformat')">
        <option *ngFor="let rec of RecordList" [value]="rec.rh_report_format">
            {{rec.rh_report_format}}
        </option>
    </select>

    <div class="input-group-append">
        <span class="input-group-text pointer p-1" (click)="ShowReport(customrptmodal)">
            <i class="fa fa-pencil fa-md" style="color: chocolate;"></i>
        </span>
    </div>
    <!-- <button [disabled]="loading" class="btn btn-info btn-sm" (click)="ShowReport(customrptmodal)">...</button> -->
</div>

<ng-template #customrptmodal let-c="close" let-d="dismiss">

    <div class="modal-body">

        <div class="row">
            <div class="col-md-4 pr-0">
                <div class="page-box">
                    <div class="table-responsive" [style.height]="'450px'"
                        [style.overflow-y]="RecordList.length>14?'scroll':'auto'">
                        <table class="table table-hover table-sm table-bordered table-striped">
                            <thead class="page-body-thead">
                                <tr>
                                    <th>SL#</th>
                                    <th>FORMAT</th>
                                    <th>REMOVE</th>
                                </tr>
                            </thead>
                            <tbody class="page-body-tbody">
                                <tr *ngFor="let rec of RecordList; let i = index" [class.active]="i == selectedRowIndex"
                                    (mousedown)="selectedRowIndex=i">
                                    <td style="cursor: pointer;" (click)="ActionHandler('EDIT',rec.rh_pkid)">{{i+1}}
                                    </td>
                                    <td style="cursor: pointer;" (click)="ActionHandler('EDIT',rec.rh_pkid)">
                                        {{rec.rh_report_format}}</td>
                                    <td class="text-center"><i class="fa fa-trash  fa-lg pointer" aria-hidden="true"
                                            (click)="RemoveFormat(rec.rh_pkid,rec.rh_report_format)"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-8 pl-0">
                <!-- <div class="page-box">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-2 col-form-label col-form-label-sm">Format </label>
                                <div class="col-8 input-group input-group-sm">
                                    <input class="form-control form-control-sm mr-1" type="text"
                                        [(ngModel)]="Record.rh_report_format" (blur)="OnBlur('rh_report_format')"
                                        maxlength="60" />
                                     
                                </div>
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="page-box">
                    <div class="table-responsive" [style.height]="'450px'"
                        [style.overflow-y]="RecordList.length>14?'scroll':'auto'">
                        <table class="table table-hover table-sm table-bordered table-striped">
                            <thead class="page-body-thead">
                                <tr>
                                    <th>SLNO</th>
                                    <th>SELECTED</th>
                                    <th>CAPTIONS</th>
                                </tr>
                            </thead>
                            <tbody class="page-body-tbody">
                                <tr *ngFor="let rec of Record.recordDet">
                                    <td>{{rec.rd_ctr}}</td>
                                    <td style="cursor: pointer;" (click)="changeChkChecked(rec)"><input type="checkbox"
                                            [(ngModel)]="rec.rd_selected" /></td>
                                    <td>{{rec.rd_caption}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4 pr-0">
                <div class="page-box">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <div class="offset-2 col-md-10">
                                    <button class="btn btn-primary btn-sm " (click)="ActionHandler('ADD','')">New
                                        Format</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 pl-0">
                <div class="page-box">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-2 col-form-label col-form-label-sm"><span
                                        class="text-danger">{{mode=='ADD'?'New':'Edit'}}</span>&nbsp;Format </label>
                                <div class="col-6 input-group input-group-sm">
                                    <input class="form-control form-control-sm mr-1" type="text"
                                        [(ngModel)]="Record.rh_report_format" (blur)="OnBlur('rh_report_format')"
                                        maxlength="60" />
                                    <!-- <label class="col-form-label col-form-label-sm text-danger">{{mode}} </label> -->
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary btn-sm " (click)="Save()">Save</button>
                                    <button class="btn btn-primary btn-sm " (click)="SelectDeselect()">Select/Deselect</button>
                                    <button class="btn btn-primary btn-sm " (click)="CloseModal()">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


</ng-template>
