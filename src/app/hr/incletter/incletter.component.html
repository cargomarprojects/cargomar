<div class="page-header">
    <div class="col">
      <label>{{title}}</label>
      <button class="btn btn-primary btn-sm" (click)="Close()">Close</button>
      <i *ngIf="loading" class="fa fa-spinner"></i>
    </div>
    <div class="page-search">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label col-form-label-sm">Printed Date</label>
            <div class="col-sm-4">
              <app-date [inputdate]="print_date" (ValueChanged)="print_date=$event" ></app-date>
              </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label col-form-label-sm">Effective Date</label>
            <div class="col-sm-4">
              <app-date [inputdate]="effective_date" (ValueChanged)="effective_date=$event" ></app-date>
              </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label col-form-label-sm">Incentive Effective Date</label>
            <div class="col-sm-4">
              <app-date [inputdate]="incentive_effective_date" (ValueChanged)="incentive_effective_date=$event" ></app-date>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="page-details">
    <div class="col-sm-12">
      <button [disabled]="loading" (click)="ProcessIncrementLetter('DOWNLOAD-TEMPLATE')" class="btn btn-primary btn-sm mr-1">Download Template</button>
      <button [disabled]="loading" (click)="ProcessIncrementLetter('INCENTIVE-LETTER')" class="btn btn-primary btn-sm mr-1">Incentive Letter</button>
    </div>
  </div>
  <div class="page-details">
    <div class="col-sm-12">
      <div class="form-group row">
        <div class="col-4">
          <input type="file" id="file" style="width: 600px" #fileinput (change)="getFileDetails($event)">
        </div>
        <div class="col-2">
          <button [disabled]="loading" (click)="uploadFiles()" class="btn btn-primary btn-sm">Upload Template without Formula</button>
        </div>
        <label class="col-form-label  col-form-label-sm">
          <font color="green">{{uploadfiledispname}} </font>
        </label>
      </div>
   </div>
  </div>
  <div class="page-details">
    <div class="col-sm-12">
      <button [disabled]="loading" (click)="ProcessIncrementLetter('PROCESS-LETTER')" class="btn btn-primary btn-sm">Process Letter</button>
    </div>
  </div>
  <br />
  <App-Wait [visible]="loading" [msg]="'Please Wait'"></App-Wait>
  <div *ngIf="InfoMessage" class="alert alert-success">
    {{InfoMessage}}
  </div>
  <div *ngIf="ErrorMessage" class="alert alert-danger">
    {{ErrorMessage}}
  </div>
