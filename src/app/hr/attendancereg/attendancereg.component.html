
<div class="page-header">
    <div class="col">
      <label>{{title}}</label>
      <button class="btn btn-primary btn-sm" (click)="Close()">Close</button>
      <i *ngIf="loading" class="fa fa-spinner"></i>
    </div>
  </div>
  <div *ngIf="currentTab=='LIST'" class="page-list">
    <div class="page-search">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group row">
            <label style="padding-right:0px" class="col-sm-2 col-form-label col-form-label-sm">Year</label>
            <div style="padding-right:0px;padding-left:0px" class="col-sm-3">
              <input type="number" class="col form-control form-control-sm" (blur)="OnBlur('salyear')" [(ngModel)]="salyear" />
            </div>
            <label class="col-sm-2 col-form-label col-form-label-sm">Month</label>
            <div style="padding-right:0px;padding-left:5px" class="col-sm-3">
              <input type="text" class="col form-control form-control-sm" (blur)="OnBlur('salmonth')" [(ngModel)]="salmonth" />
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-sm">Emp.Status</label>
            <div class="col-sm-4">
              <select class="form-control form-control-sm" name="estatus" [(ngModel)]="empstatus">
                <option [value]="'BOTH'">Both</option>
                <option [value]="'CONFIRMED'">Confirmed</option>
                <option [value]="'UNCONFIRM'">Unconfirmed</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-group row">
            <div class="col-sm-12">
              <button [disabled]="loading" (click)="List('NEW')" class="btn btn-primary btn-sm">Search</button>
              <button [disabled]="loading" (click)="List('EXCEL')" class="btn btn-primary btn-sm">Print</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="page-body table-responsive">
      <table class="table  table-hover table-sm">
        <thead class="page-body-thead">
          <tr>
            <th>CODE</th>
            <th>NAME</th>
            <th>DOJ</th>
            <th>GRADE</th>
            <th>A/C.NO</th>
            <th>SALARY.MONTH</th>
            <th>DESIGNATION</th>
           </tr>
        </thead>
        <tbody class="page-body-tbody" *ngFor="let rec of RecordList">
          <tr>
            <td>{{rec.sal_emp_code}}</td>
            <td>{{rec.sal_emp_name}}</td>
            <td>{{rec.sal_emp_do_joining}}</td>
            <td>{{rec.sal_emp_grade}}</td>
            <td>{{rec.sal_emp_bank_acno}}</td>
            <td>{{rec.sal_pf_mon_year}}</td>
            <td>{{rec.sal_emp_designation}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br />
  <App-Wait [visible]="loading" [msg]="'Please Wait'"></App-Wait>
  <div *ngIf="InfoMessage" class="alert alert-success">
    {{InfoMessage}}
  </div>
  <div *ngIf="ErrorMessage" class="alert alert-danger">
    {{ErrorMessage}}
  </div>
