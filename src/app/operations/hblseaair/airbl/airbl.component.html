<div class="page-header">
  <div class="col-sm-12">
    <label>{{title}}</label>
    <button *ngIf="user_admin" [disabled]="loading" (click)="UnlockBLNo('UNLOCK')"
      class="btn btn-success btn-sm">Unlock</button>
    <button *ngIf="user_admin && invokefrom=='HAWB'" [disabled]="loading" (click)="UnlockBLNo('RESETBL')"
      class="btn btn-success btn-sm">Reset BL#</button>
    <button *ngIf="user_admin && invokefrom=='HAWB'" [disabled]="loading" (click)="UnlockBLNo('RESETFCR')"
      class="btn btn-success btn-sm">Reset FCR#</button>
    <button *ngIf="user_admin && invokefrom=='HAWB'" [disabled]="loading" (click)="UnlockBLNo('BOTH')"
      class="btn btn-success btn-sm">Both FCR & BL</button>
    <button [disabled]="loading" (click)="HideBlPage()" class="btn btn-success btn-sm">Return</button>
    <i *ngIf="loading" class="fa fa-spinner"></i>
  </div>
</div>

<div class="page-details">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Shipper</label>
        <div class="col-8">
          <app-autocomplete #ShipperLov [inputdata]="SHPRRECORD" (ValueChanged)="LovSelected($event)">
          </app-autocomplete>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Name</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_shipper_name"
            (blur)="OnBlur('bl_shipper_name')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Branch</label>
        <div class="col-8">
          <app-autocomplete #ShipperAddLov [inputdata]="SHPRADDRECORD" (ValueChanged)="LovSelected($event)">
          </app-autocomplete>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Address</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_shipper_add1"
            (blur)="OnBlur('bl_shipper_add1')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_shipper_add2"
            (blur)="OnBlur('bl_shipper_add2')" required maxlength="60" />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_shipper_add3"
            (blur)="OnBlur('bl_shipper_add3')" required maxlength="60" />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_shipper_add4"
            (blur)="OnBlur('bl_shipper_add4')" required maxlength="60" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">StateCode</label>
        <div class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_shipper_st_code"
            (blur)="OnBlur('bl_shipper_st_code')" required maxlength="5" />
        </div>
        <label class="col-4 col-form-label col-form-label-sm">CountryCode</label>
        <div class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_shipper_cntry_code"
            (blur)="OnBlur('bl_shipper_cntry_code')" required maxlength="5" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Consignee</label>
        <div class="col-8">
          <app-autocomplete #CngeLov [inputdata]="CNGERECORD" (ValueChanged)="LovSelected($event)"></app-autocomplete>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Name</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_consignee_name"
            (blur)="OnBlur('bl_consignee_name')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Branch</label>
        <div class="col-8">
          <app-autocomplete #CngeAddLov [inputdata]="CNGEADDRECORD" (ValueChanged)="LovSelected($event)">

        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Address</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_consignee_add1"
            (blur)="OnBlur('bl_consignee_add1')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_consignee_add2"
            (blur)="OnBlur('bl_consignee_add2')" required maxlength="60" />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_consignee_add3"
            (blur)="OnBlur('bl_consignee_add3')" required maxlength="60" />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_consignee_add4"
            (blur)="OnBlur('bl_consignee_add4')" required maxlength="60" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">StateCode</label>
        <div class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_consignee_st_code"
            (blur)="OnBlur('bl_consignee_st_code')" required maxlength="5" />
        </div>
        <label class="col-4 col-form-label col-form-label-sm">CountryCode</label>
        <div class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_consignee_cntry_code"
            (blur)="OnBlur('bl_consignee_cntry_code')" required maxlength="5" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Issuing Agent</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_issu_agnt_name"

        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_issu_agnt_city"
            (blur)="OnBlur('bl_issu_agnt_city')" required maxlength="60" />

      </div>
      <div class="form-group row">

        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_iata_code"

      <div class="form-group row">

        <div class="col-8">

        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Account No</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_acc_no"
            (blur)="OnBlur('bl_acc_no')" required maxlength="60" />
        </div>
      </div>


      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Departure Port</label>
        <div style="padding-right:0" class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_pol_code" disabled required
            maxlength="10" />
        </div>
        <div style="padding-left:1px" class="col-6">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_pol" (blur)="OnBlur('bl_pol')"
            required maxlength="60" />
        </div>
      </div>


      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">To</label>
        <div style="padding-right:0" class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_to1" (blur)="OnBlur('bl_to1')"
            required maxlength="3" />
        </div>
        <label class="col-1 col-form-label col-form-label-sm">By</label>
        <div style="padding-left:1px" class="col-5">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_by1" (blur)="OnBlur('bl_by1')"
            required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">To</label>
        <div style="padding-right:0" class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_to2" (blur)="OnBlur('bl_to2')"
            required maxlength="3" />
        </div>
        <div class="col-6">
          <div class="form-group row">
            <label class="col-2 col-form-label col-form-label-sm">By</label>
            <div style="padding-right:0;padding-left:1px" class="col-2">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_by2"
                (blur)="OnBlur('bl_by2')" required maxlength="3" />
            </div>
            <label style="padding-right:0;padding-left:0" class="col-1 col-form-label col-form-label-sm">To</label>
            <div style="padding-right:0;padding-left:1px" class="col-3">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_to3"
                (blur)="OnBlur('bl_to3')" required maxlength="3" />
            </div>
            <label style="padding-right:0;padding-left:0" class="col-1 col-form-label col-form-label-sm">By</label>
            <div style="padding-left:1px" class="col-3">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_by3"
                (blur)="OnBlur('bl_by3')" required maxlength="3" />
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Destination Port</label>
        <div style="padding-right:0" class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_pod_code" disabled required
            maxlength="10" />
        </div>
        <div style="padding-left:1px" class="col-6">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_pod" (blur)="OnBlur('bl_pod')"
            required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Flight</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_flight1"
            (blur)="OnBlur('bl_flight1')" required maxlength="15" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Flight2</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_flight2"
            (blur)="OnBlur('bl_flight2')" required maxlength="15" />
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div *ngIf="invokefrom=='HAWB'" class="page-box">
        <div class="form-group row">

          <label class="col-4 col-form-label col-form-label-sm">HAWB No.</label>
          <div class="col-4">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.hbl_bl_no"
              (blur)="OnBlur('hbl_bl_no')"
              [disabled]="Record.hbl_blno_generated == 'G'|| Record.bl_original_print == 'Y' || Record.hbl_fcr_no != ''"
              required maxlength="30" />
          </div>
          <label style="text-align:right" class="col-1 col-form-label col-form-label-sm">Date</label>
          <div class="col-3">
            <app-date [inputdate]="Record.hbl_date" (ValueChanged)="Record.hbl_date=$event"></app-date>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">HAWB Sequence Format</label>
          <div class="col-sm-8">
            <select class="form-control form-control-sm" [(ngModel)]="Record.hbl_seq_format_id"
              [disabled]="(Record.hbl_blno_generated == 'G' || Record.hbl_fcr_no != '' ||  Record.bl_original_print == 'Y') && (Record.hbl_blno_generated != 'B')">
              <option *ngFor="let rec of BLFormatList" [value]="rec.table_pkid">{{rec.table_name}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-4 col-8">
            <button
              [disabled]="(loading || Record.hbl_blno_generated == 'G'|| Record.hbl_bl_no != ''|| Record.hbl_fcr_no != '' || mode=='ADD' || Record.bl_original_print == 'Y' ) && (Record.hbl_blno_generated != 'B')"
              (click)="GenerateBLNo('AIRBL',Record.hbl_seq_format_id)" class="btn btn-success btn-sm">Generate BL No And
              Save</button>
            <i *ngIf="loading" class="fa fa-spinner"></i>
          </div>
        </div>

      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Print Format</label>
        <div class="col-sm-8">
          <select class="form-control form-control-sm" [(ngModel)]="Record.bl_print_format_id"
            (change)="OnChange('bl_print_format_id')">
            <option *ngFor="let rec of BLPrintFormatList" [value]="rec.blf_pkid">{{rec.blf_name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Issued By</label>
        <div class="col-8">
          <input type="text" [disabled]="Record.bl_print_format_name == 'BANSARD'" class="form-control form-control-sm"
            [(ngModel)]="Record.bl_issued_by1" (blur)="OnBlur('bl_issued_by1')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" [disabled]="Record.bl_print_format_name == 'BANSARD'" class="form-control form-control-sm"
            [(ngModel)]="Record.bl_issued_by2" (blur)="OnBlur('bl_issued_by2')" required maxlength="100" />
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" [disabled]="Record.bl_print_format_name == 'BANSARD'" class="form-control form-control-sm"
            [(ngModel)]="Record.bl_issued_by3" (blur)="OnBlur('bl_issued_by3')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_issued_by4"
            (blur)="OnBlur('bl_issued_by4')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_issued_by5"
            (blur)="OnBlur('bl_issued_by5')" required maxlength="60" />
        </div>
      </div>


      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Notify</label>
        <div class="col-8">
          <app-autocomplete #NfyLov [inputdata]="NFYRECORD" (ValueChanged)="LovSelected($event)"></app-autocomplete>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Name</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_notify_name"
            (blur)="OnBlur('bl_notify_name')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Branch</label>
        <div class="col-8">
          <app-autocomplete #NfyAddLov [inputdata]="NFYADDRECORD" (ValueChanged)="LovSelected($event)">
          </app-autocomplete>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Address</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_notify_add1"
            (blur)="OnBlur('bl_notify_add1')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_notify_add2"
            (blur)="OnBlur('bl_notify_add2')" required maxlength="60" />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_notify_add3"
            (blur)="OnBlur('bl_notify_add3')" required maxlength="60" />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_notify_add4"
            (blur)="OnBlur('bl_notify_add4')" required maxlength="60" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm"> Notify City Code</label>
        <div class="col-3">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_notify_city_code"
            (blur)="OnBlur('bl_notify_city_code')" required maxlength="10" />
        </div>
        <label style="padding-left:0" class="col-2 col-form-label col-form-label-sm">Country</label>
        <div style="padding-left:1px" class="col-3">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_notify_country_code"
            (blur)="OnBlur('bl_notify_country_code')" required maxlength="60" />
        </div>
      </div>


      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Accounting Information</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_account_info1"
            (blur)="OnBlur('bl_account_info1')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_account_info2"
            (blur)="OnBlur('bl_account_info2')" required maxlength="60" />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_account_info3"
            (blur)="OnBlur('bl_account_info3')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-4 col-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_account_info4"
            (blur)="OnBlur('bl_account_info4')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Currency</label>
        <div class="col-3">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_currency"
            (blur)="OnBlur('bl_currency')" required maxlength="3" />
        </div>
        <label style="padding-left:0" class="col-3 col-form-label col-form-label-sm">Value For Carriage</label>
        <div style="padding-left:1px" class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_carriage_value"
            (blur)="OnBlur('bl_carriage_value')" required maxlength="3" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Freight/PC</label>
        <div style="padding-right:0" class="col-1">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_frt_status"
            (blur)="OnBlur('bl_frt_status')" required maxlength="1" />
        </div>
        <label class="col-2 col-form-label col-form-label-sm">Ex-Work</label>
        <label style="padding-left:0" class="col-3 col-form-label col-form-label-sm">Value For Customs</label>
        <div style="padding-left:1px" class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_customs_value"
            (blur)="OnBlur('bl_customs_value')" required maxlength="3" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Others/PC</label>
        <div style="padding-right:0" class="col-1">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_oc_status"
            (blur)="OnBlur('bl_oc_status')" required maxlength="1" />
        </div>
        <div class="col-2">
          <select class="form-control form-control-sm" [(ngModel)]="Record.bl_ex_works" (blur)="OnBlur('bl_ex_works')">
            <option [value]="''">NA</option>
            <option [value]="'Y'">YES</option>
            <option [value]="'N'">NO</option>
          </select>
        </div>

        <label style="padding-left:0" class="col-3 col-form-label col-form-label-sm">Insurance Amount</label>
        <div style="padding-left:1px" class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.bl_ins_amt"
            (blur)="OnBlur('bl_ins_amt')" required maxlength="30" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">Commodity</label>
