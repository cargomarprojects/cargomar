

<div class="page-details">

  <div class="row">
    <div class="col-sm-5">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Type of Bill of Entry </label>
        <div class="col-sm-8">
          <select class="form-control form-control-sm" [(ngModel)]="Record.impj_be_type">
            <option [value]="'N/A'">N/A</option>
            <option [value]="'DEEC'">DEEC</option>
            <option [value]="'DUTY'">DUTY</option>
            <option [value]="'EPCG'">EPCG</option>
            <option [value]="'IC'">IC</option>
            <option [value]="'RCMC'">RCMC</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Additional Docs Required</label>
        <div class="col-sm-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.impj_docs_required" (blur)="OnBlur('impj_docs_required')" required maxlength="100" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">EDI Check List Sent On</label>
        <div class="col-sm-4">
          <app-date [inputdate]="Record.impj_edichklst_sent_on" (ValueChanged)="Record.impj_edichklst_sent_on=$event"></app-date>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Current Status</label>
        <div class="col-sm-8">
          <select class="form-control form-control-sm" [(ngModel)]="Record.impj_status">
            <option [value]="'N/A'">N/A</option>
            <option [value]="'CLEARED'">CLEARED</option>
            <option [value]="'UNDER ASSESSMENT'">UNDER ASSESSMENT</option>
            <option [value]="'UNDER BOND DEBIT'">UNDER BOND DEBIT</option>
            <option [value]="'UNDER EXAMINATION'">UNDER EXAMINATION</option>
            <option [value]="'UNDER PASSOUT'">UNDER PASSOUT</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Date</label>
        <div class="col-sm-4">
          <app-date [inputdate]="Record.impj_status_date" (ValueChanged)="Record.impj_status_date=$event"></app-date>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Cleared On</label>
        <div class="col-sm-4">
          <app-date [inputdate]="Record.impj_cleared_on" (ValueChanged)="Record.impj_cleared_on=$event"></app-date>
        </div>
      </div>

    </div>
    <div class="col-sm-3">
      <div class="form-group row">
        <label class="col-sm-6 col-form-label col-form-label-sm">Documents Sent On</label>
        <div class="col-sm-6">
          <app-date [inputdate]="Record.impj_doc_send_date" (ValueChanged)="Record.impj_doc_send_date=$event"></app-date>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-6 col-form-label col-form-label-sm">Documents Recived On</label>
        <div class="col-sm-6">
          <app-date [inputdate]="Record.impj_doc_recvd_date" (ValueChanged)="Record.impj_doc_recvd_date=$event"></app-date>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-6 col-form-label col-form-label-sm">Waybill#</label>
        <div class="col-sm-6">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.impj_waybill_no" (blur)="OnBlur('impj_waybill_no')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-6 col-form-label col-form-label-sm">Waybill Date</label>
        <div class="col-sm-6">
          <app-date [inputdate]="Record.impj_waybill_date" (ValueChanged)="Record.impj_waybill_date=$event"></app-date>
        </div>
      </div>
      
    </div>
    <div class="col-sm-4">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">EDI.Job#</label>
        <div class="col-sm-4">
          <input type="number" class="form-control form-control-sm" [(ngModel)]="Record.impj_edi_no" (blur)="OnBlur('impj_edi_no')" required maxlength="15" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">SB#</label>
        <div class="col-sm-4">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.impj_sbno" (blur)="OnBlur('impj_sbno')" required maxlength="60" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">SB.Date</label>
        <div class="col-sm-4">
          <app-date [inputdate]="Record.impj_sbdate" (ValueChanged)="Record.impj_sbdate=$event"></app-date>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">Remarks</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.impj_remarks" (blur)="OnBlur('impj_remarks')" required maxlength="100" />
        </div>
      </div>

     


    </div>
  </div>

    <div class="col-sm-8">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">Net Net Buy</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.air_netnet" (blur)="OnBlur('air_netnet')" required maxlength="100" />
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">Remarks</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.air_remarks" (blur)="OnBlur('air_remarks')" required maxlength="200" />
        </div>
      </div>

    </div>
    </div>-->
  </div>

<div class="page-box">
  <div class="col">
    <button [disabled]="loading" (click)="Save()" class="btn btn-default btn-sm">SAVE</button>
  </div>
</div>

<br />
<App-Wait [visible]="loading" [msg]="'Please Wait'"></App-Wait>
<div *ngIf="InfoMessage" class="alert alert-success">
  {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
