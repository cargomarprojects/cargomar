

<div class="page-details">


  <div class="row">
    <div class="col-sm-4">

      <div class="form-group row">
        <label style="color:red" class="col-12 col-form-label col-form-label-sm">Manufacturer/Producer/Grower Details</label>
      </div>

      <hr />

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Type</label>
        <div class="col-sm-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_prod_code_type" (blur)="OnBlur('itm_prod_code_type')" required maxlength="1" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Code</label>
        <div class="col-sm-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_prod_grower_code" (blur)="OnBlur('itm_prod_grower_code')" required maxlength="17" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Address</label>
        <div class="col-sm-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_prod_address1" (blur)="OnBlur('itm_prod_address1')" required maxlength="70" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm"></label>
        <div class="col-sm-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_prod_address2" (blur)="OnBlur('itm_prod_address2')" required maxlength="30" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">City</label>
        <div class="col-sm-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_prod_city" (blur)="OnBlur('itm_prod_city')" required maxlength="35" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Sub Division</label>
        <div class="col-sm-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_prod_subdiv" (blur)="OnBlur('itm_prod_subdiv')" required maxlength="20" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Pin</label>
        <div class="col-sm-8">
          <input type="number" class="form-control form-control-sm" [(ngModel)]="Record.itm_prod_pin" required maxlength="6" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Country</label>
        <div class="col-sm-8">
          <app-autocomplete #LinerLov [inputdata]="COUNTRYRECORD" (ValueChanged)="LovSelected($event)"></app-autocomplete>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Source State</label>
        <div class="col-sm-8">
          <app-autocomplete #LinerLov [inputdata]="STATERECORD" (ValueChanged)="LovSelected($event)"></app-autocomplete>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Transit Country</label>
        <div class="col-sm-8">
          <app-autocomplete #LinerLov [inputdata]="TRANSCOUNTRYRECORD" (ValueChanged)="LovSelected($event)"></app-autocomplete>
        </div>
      </div>

    </div>

    <div class="col-sm-4">

      <div class="form-group row">
        <label style="color:red" class="col-12 col-form-label col-form-label-sm">ARE Details</label>
      </div>

      <hr />

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">AR4 No.</label>
        <div class="col-sm-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_ar4no" (blur)="OnBlur('itm_ar4no')" required maxlength="17" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label col-form-label-sm">AR4 Date</label>
        <div class="col-8">
          <app-date [inputdate]="Record.itm_ar4date" (ValueChanged)="Record.itm_ar4date=$event"></app-date>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Comm.Rate</label>
        <div class="col-sm-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_ar4commrate" (blur)="OnBlur('itm_ar4commrate')" required maxlength="20" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Division</label>
        <div class="col-sm-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_ar4division" (blur)="OnBlur('itm_ar4division')" required maxlength="20" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Range</label>
        <div class="col-sm-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_ar4range" (blur)="OnBlur('itm_ar4range')" required maxlength="20" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm">Remarks</label>
        <div class="col-sm-8">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_ar4remarks" (blur)="OnBlur('itm_ar4remarks')" required maxlength="250" />
        </div>
      </div>


    </div>

    <div class="col-sm-4">

      <div class="form-group row">
        <label style="color:red" class="col-12 col-form-label col-form-label-sm">DFIA Details</label>
      </div>

      <hr />

      <div class="form-group row">
        <label class="col-sm-5 col-form-label col-form-label-sm">SION Group Code</label>
        <div class="col-sm-4">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_dfia_sion_group_code" (blur)="OnBlur('itm_dfia_sion_group_code')" required maxlength="2" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-5 col-form-label col-form-label-sm">SION Slno</label>
        <div class="col-4">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_dfia_sion_slno" (blur)="OnBlur('itm_dfia_sion_slno')" required maxlength="6" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-5 col-form-label col-form-label-sm">SION IO Norm Slno</label>
        <div class="col-sm-4">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_dfia_sion_norm_slno" (blur)="OnBlur('itm_dfia_sion_norm_slno')" required maxlength="6" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-5 col-form-label col-form-label-sm">Qty</label>
        <div class="col-sm-4">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_dfia_qty" (blur)="OnBlur('itm_dfia_qty')" required maxlength="14" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-5 col-form-label col-form-label-sm">Unit</label>
        <div class="col-sm-4">
          <app-autocomplete #difaUnitLov [inputdata]="DFIAUNITRECORD" (ValueChanged)="LovSelected($event)"></app-autocomplete>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-5 col-form-label col-form-label-sm">Item Description</label>
        <div class="col-sm-7">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_dfia_item_desc" (blur)="OnBlur('itm_dfia_item_desc')" required maxlength="120" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-5 col-form-label col-form-label-sm">Tech. Characteristics</label>
        <div class="col-sm-7">
          <textarea rows="3" class="form-control form-control-sm" [(ngModel)]="Record.itm_dfia_characteristics" (blur)="OnBlur('itm_dfia_characteristics')" required maxlength="250"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-5 col-form-label col-form-label-sm">File Number</label>
        <div class="col-sm-7">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_dfia_filenumber" (blur)="OnBlur('itm_dfia_filenumber')" required maxlength="25" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-5 col-form-label col-form-label-sm">License Number</label>
        <div class="col-sm-7">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.itm_dfia_licno" (blur)="OnBlur('itm_dfia_licno')" required maxlength="10" />
        </div>
      </div>

    </div>
  </div>




</div>

<div class="page-box">
  <div class="col">
    <button [disabled]="loading" (click)="Save()" class="btn btn-default btn-sm">SAVE</button>
  </div>
</div>

<br />
<App-Wait [visible]="loading" [msg]="'Please Wait'"></App-Wait>
<div *ngIf="InfoMessage" class="alert alert-success">
  {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
