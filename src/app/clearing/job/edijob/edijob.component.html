<div class="page-header">
    <div class="col">
        <label>{{title}}</label>
        <button class="btn btn-primary btn-sm" (click)="Close()">Close</button>
        <i *ngIf="loading" class="fa fa-spinner"></i>
    </div>
</div>

<ngb-tabset>
    <ngb-tab title="Import Data">
        <ng-template ngbTabContent>

            <div class="page-list">

                <div class="page-list">
                    <div class="page-search">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label col-form-label-sm"></label>
                                    <div class="col-sm-10">
                                        <button [disabled]="loading" (click)="List('SCREEN','')"
                                            class="btn btn-primary btn-sm mr-1">Download</button>
                                            <button [disabled]="loading" (click)="List('SCREEN','')"
                                            class="btn btn-primary btn-sm mr-1">Transfer</button>
                                            <button [disabled]="loading" (click)="List('SCREEN','')"
                                            class="btn btn-primary btn-sm mr-1">Validate</button>
                                        <button [disabled]="loading" (click)="List('NEW')"
                                            class="btn btn-primary btn-sm">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </ngb-tab>
